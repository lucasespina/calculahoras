<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Horas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para o CSS personalizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">Tabela de Horas</h1>
        <div class="table-responsive">
            <table class="table table-bordered align-middle">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Dia</th>
                        <th scope="col">Horário Inicial</th>
                        <th scope="col">Horário Final</th>
                        <th scope="col">Horário Inicial Pós Almoço</th>
                        <th scope="col">Horário Final Pós Almoço</th>
                        <th scope="col">Horas Totais do Dia</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Linhas dinâmicas serão adicionadas aqui -->
                </tbody>
            </table>
        </div>
        <footer class="text-center mt-4">
            <h5>Total de Horas no Mês: <span id="total-hours">0:00</span> horas</h5>
            <button id="clear-button" class="btn btn-danger mt-3">Limpar Tabela</button>
        </footer>
    </div>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Link para o JavaScript personalizado -->
    <script src="script.js"></script>
</body>
</html>
